{% extends "celestial/views/templates/base.html" %}

{% block content %}
<div>
  <h2>Actions for {{type}}:</h2>
  <table class="table table-striped table-bordered" >
    <thead>
	<tr>
	  <th>Name</th>
	  <th>Type</th>
	  <th>Args</th>
	</tr>
    </thead>
    <tbody>
	{% for action in actions %}
	<tr>
	  <td>{{action.name}}</td>
	  <td>{{action.type}}</td>
	  <td>{{action.args}}</td>
	</tr>
	{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
