<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body style="" data-ember-extension="1" >

          <a class="navbar-brand" href="#">Celestial</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {{#linkTo "home" tagName="li"}}
                <a {{bindAttr href="view.href"}}>Home</a>
            {{/linkTo}}
            {{#linkTo "systems" tagName="li"}}
               <a {{bindAttr href="view.href"}}>Systems</a>
            {{/linkTo}}
            {{#linkTo "types" tagName="li"}}
              <a {{bindAttr href="view.href"}}>Types</a>
            {{/linkTo}}

          <ul class="nav navbar-nav navbar-right">

            <li><a href="celestial-ops.com">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

     <div class="container"> {{outlet}} </div>
    </script>

    <script type="text/x-handlebars" data-template-name="home">

      {{#each system in controller}}
        <li>system type is:, {{system.type}}!</li>
      {{/each}}    
    </script>


    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/ember/ember.min.js"></script>
    <script src="bower_components/ember-data-shim/ember-data.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/store.js"></script>
    <script src="js/models/system.js"></script>
    <script src="js/routes/systems.js"></script>
